<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-Wrap">
        <div class="weatherApp">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="unit"
                    >°C | <a href="#" style="text-decoration: none">°F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="footer">
          <a href="https://github.com/RenyRino/Weather_Project"
            >Open-source code</a
          >
          by Reny Rinowati
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
